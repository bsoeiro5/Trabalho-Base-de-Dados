{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1 class="text-center mb-4">Questões de Análise (Relatórios)</h1>

    <div class="row gy-4 mb-5">
        {% for i in range(1, 17) %}
        <div class="col-md-3">
            <a href="/perguntas/{{ i }}" class="btn btn-info btn-hover-dark w-100">Questão {{ i }}</a>
        </div>
        {% endfor %}
    </div>

    <div class="text-center mt-5">
        <img src="/static/BD_Relacional2.drawio.jpg" alt="Esquema da Base de Dados Relacional" class="img-fluid">
    </div>
</div>


<style>
    .btn-hover-dark {
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-hover-dark:hover {
        background-color: #343a40 !important; 
        color: #fff !important; 
    }

    .img-fluid {
        width: 1100px; 
        margin-top: 0px; 
        margin-left: -40px; 
    }
</style>

{% endblock %}
