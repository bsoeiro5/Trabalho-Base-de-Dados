{% extends 'base.html' %}

{% block content %}
<h2>Contratos</h2>

{% if erro %}
    <div class="alert alert-danger">{{ erro }}</div>
{% endif %}

<form action="/contratos/" method="get" class="form-inline mb-3">
    <input type="number" name="idContrato" class="form-control mr-2" placeholder="ID Contrato">
    <button type="submit" class="btn btn-primary">Pesquisar</button>
    <a href="/contratos/" class="btn btn-secondary ml-2">Limpar</a>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Objeto</th>
            <th>Data Publicação</th>
            <th>Data Celebração</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for c in contratos %}
        <tr>
            <td><a href="/contratos/{{ c.idContrato }}/"><strong>{{ c.idContrato }}</strong></a></td>
            <td>{{ c.objetoContrato }}</td>
            <td>{{ c.dataPublicacao }}</td>
            <td>{{ c.dataCelebracao }}</td>
            <td>
                <a href="/contratos/{{ c.idContrato }}/" class="btn btn-sm btn-info">Detalhes</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
