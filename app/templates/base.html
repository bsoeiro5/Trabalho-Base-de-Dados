<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Plataforma de Contratação Pública{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* ===== Corpo e fontes ===== */
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f4f9;
            color: #1f1f1f;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        main {
            flex: 1;
            padding: 20px 15px;
        }

        /* ===== Header ===== */
        header {
            background-color: #2b4c7e;
            color: white;
            padding: 15px 0;
            position: relative;
            text-align: center;
        }

        header h1 {
            font-size: 28px;
            margin: 0;
            letter-spacing: 1px;
        }

        header img.image-top-right {
            position: absolute;
            top: 5px;
            right: 30px;
            width: 180px;
        }

        header img.image-top-left {
            position: absolute;
            top: 5px;
            left: 30px;
            width: 100px;
        }

        /* ===== Menu ===== */
        nav {
            background-color: #567ebc;
            padding: 10px 0;
            text-align: center;
        }

        nav a.btn {
            margin: 3px;
            font-weight: 500;
            color: white;
        }

        nav a.btn-outline-secondary {
            background-color: #e0e0e0;
            color: #2b4c7e;
        }

        nav a.btn-outline-secondary:hover {
            background-color: #2b4c7e;
            color: white;
        }

        nav a.btn-success {
            background-color: #2b4c7e;
            border-color: #2b4c7e;
        }

        /* ===== Footer ===== */
        footer {
            background-color: #2b4c7e;
            color: white;
            text-align: center;
            padding: 15px 10px;
            font-size: 14px;
        }

        /* ===== Tabelas ===== */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 6px;
            overflow: hidden;
        }

        th {
            background-color: #2b4c7e;
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #eef3ff;
        }

        /* ===== Imagens ===== */
        .image-below {
            width: 90%;
            max-width: 1100px;
            margin-top: 30px;
            border-radius: 6px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Análise de Plataforma de Contratação Pública (2024)</h1>
        <img src="/static/governo.jpg" class="image-top-right" alt="Governo">
        <img src="/static/simboloPortugal.jpg" class="image-top-left" alt="Símbolo Portugal">
    </header>

    <nav>
        <a href="/" class="btn {% if page == 'home' %}btn-success{% else %}btn-outline-secondary{% endif %}">Home</a>
        <a href="/contratos" class="btn {% if page == 'contratos' %}btn-success{% else %}btn-outline-secondary{% endif %}">Contratos</a>
        <a href="/vendedores" class="btn {% if page == 'vendedores' %}btn-success{% else %}btn-outline-secondary{% endif %}">Vendedores</a>
        <a href="/clientes" class="btn {% if page == 'clientes' %}btn-success{% else %}btn-outline-secondary{% endif %}">Clientes</a>
        <a href="/pais" class="btn {% if page == 'pais' %}btn-success{% else %}btn-outline-secondary{% endif %}">Países</a>
        <a href="/perguntas" class="btn {% if page == 'perguntas' %}btn-success{% else %}btn-outline-secondary{% endif %}">Perguntas</a>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>
            <span>Bernardo Soeiro</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span>Marco Almeida</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &copy; Contratos Públicos 2024
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span>Rodrigo Dias</span>
        </p>
        <p>L.IACD - Bases de Dados</p>
    </footer>
</body>
</html>
